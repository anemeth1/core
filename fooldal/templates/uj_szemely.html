<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új személy</title>
</head>
<body>

    <form method="POST">

        {% csrf_token %}
        
        <label for="veznev">Vezetéknév:</label>
        <br>
        <input type="text" id="veznev" name="veznev" required>
        <br><br>
        <label for="kernev">Keresztvév:</label>
        <br>
        <input type="text" id="kernev" name="kernev" required>
        <br><br>
        <label for="kor">Kor:</label>
        <br>
        <input type="number" id="kor" name="kor" value="18">
        <br><br>
        <label for="hazas">Házas?</label>
        <input type="checkbox" id="hazas" name="hazas">
        <br><br>
        <label for="tortenet">Élettörténet:</label>
        <br>
        <textarea id="tortenet" name="tortenet" colums=30 rows=10></textarea>
        <br><br>
        <input type="submit" id="mentes" name="mentes" value="Mentés" >

    </form>   
</body>
</html>
